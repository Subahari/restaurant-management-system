<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Order Page</title>
	<meta charset="utf-8">        
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/customerPage.css}">
</head>
<body>
    <nav>
        <a href="#" id="userImg"><ion-icon name="contact"></ion-icon></a>

        <a href="#">Update Info</a>


        <span th:text="${user.access}"></span>
    </nav>
    
    <div class="welcomeCustomer">
        <span><i th:text="${greetUser}"></i> <strong th:text="${user.firstName}"></strong></span>
        <form method="get" action="#" th:action="@{/logout}">

            <input type="submit" value="Logout">

        </form>
    </div>
    <form method="post" action="#" th:action="@{/processOrder}">
        <div class="breakfast" >
            <h2> - Breakfast -</h2>
            <div class="menu">
            	<div class="meal" th:each="menu : ${menus}" th:if="${menu.type == 'Breakfast'}">
                    <h3 th:text="${menu.name}"></h3>
                    <img th:src="@{__${menu.imgLocation}__}" th:alt="${menu.name}">
                    <i><span th:text="${menu.calories}"></span> Calories</i>
                    <h4>$<span th:text="${menu.price}"></span></h4>
                    <input type="number" th:name="${menu.id}" value="0" min="0">
                </div>  
            </div>
        </div>

        <div class="dinner">
            <h2> - Dinner -</h2>
            <div class="menu">
	            <div class="meal" th:each="menu : ${menus}" th:unless="${menu.type == 'Breakfast'}">
                    <h3 th:text="${menu.name}"></h3>
                    <img th:src="@{__${menu.imgLocation}__}" th:alt="${menu.name}">
                    <i><span th:text="${menu.calories}"></span> Calories</i>
                    <h4>$<span th:text="${menu.price}"></span></h4>
                    <input type="number" th:name="${menu.id}" value="0" min="0">
                </div>
            </div>
 		</div>
        <div id="processOrder"><input type="submit" value="Process Order"></div>
   </form>
    <!-- Scripts -->
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
